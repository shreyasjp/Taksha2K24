  <script>
    document.addEventListener("DOMContentLoaded", function () {
  const carousel = document.querySelector(".carousel");
  const carouselWrapper = document.querySelector(".carousel-wrapper");

  let currentIndex = 0;
  let lastIndex = currentIndex -1;

  function updateCarousel() {
    const translateValue = -currentIndex * 50 + "%";
    carouselWrapper.style.transform = "translateX(" + translateValue + ")";
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % 3; // 6 is the total number of images
    updateCarousel();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + 6) % 6;
    updateCarousel();
  }

  setInterval(function () {
      nextSlide();
    }, 3000); // Adjust the interval for automatic scrolling
